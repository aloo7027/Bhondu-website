<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aloo7027</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        font-family: system-ui, sans-serif;
        background: radial-gradient(circle at top, #0f0f0f, #000);
        color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 700px;
        animation: float 4s ease-in-out infinite;
        z-index: 2;
    }

    h1 {
        font-size: 3.2rem;
        margin-bottom: 10px;
    }

    .identity {
        opacity: 0.6;
        margin-bottom: 30px;
    }

    .main-line {
        font-size: 2.6rem;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .subline {
        opacity: 0.7;
        margin-bottom: 35px;
    }

    button {
        background: none;
        border: 2px solid #555;
        color: #fff;
        padding: 14px 36px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 40px;
    }

    .footer {
        position: absolute;
        bottom: 20px;
        opacity: 0.35;
        font-size: 0.8rem;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* FULLSCREEN OVERLAY */
    .fullscreen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        z-index: 999;
    }

    .fullscreen.show {
        opacity: 1;
        pointer-events: all;
    }

    .fs-line {
        font-size: 4rem;
        font-weight: 800;
        opacity: 0;
        margin: 12px 0;
        transition: opacity 0.8s ease;
        text-align: center;
        width: 100%;
    }

    .fs-line.show {
        opacity: 1;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Aloo7027</h1>
    <div class="identity">test site • chaotic energy • zero seriousness</div>

    <div class="main-line">I'm Yonro</div>

    <div class="subline">I'm wasting time as usual</div>

    <button id="chaosBtn">Don’t click</button>
</div>

<div class="footer">experimental build • controlled chaos</div>

<!-- FULLSCREEN SCOLD -->
<div class="fullscreen" id="screen">
    <div class="fs-line" id="f1">phir</div>
    <div class="fs-line" id="f2">aaj padhayi</div>
    <div class="fs-line" id="f3">nhi ki ??</div>
</div>

<script>
    const btn = document.getElementById("chaosBtn");
    const screen = document.getElementById("screen");
    const lines = [
        document.getElementById("f1"),
        document.getElementById("f2"),
        document.getElementById("f3")
    ];

    btn.addEventListener("click", () => {
        if (Math.random() < 0.5) {
            fullscreenScold();
        } else {
            alert("Tune phir aaj padhayi nahi kari?");
        }
    });

    function fullscreenScold() {
        screen.classList.add("show");
        lines.forEach(l => l.classList.remove("show"));

        setTimeout(() => lines[0].classList.add("show"), 500);
        setTimeout(() => lines[1].classList.add("show"), 1300);
        setTimeout(() => lines[2].classList.add("show"), 2100);

        setTimeout(() => {
            screen.classList.remove("show");
        }, 4200);

        setTimeout(() => {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        }, 4600);
    }
</script>

</body>
</html>
