<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aloo7027</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  color: #f2f2f2;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* vignette */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  box-shadow: inset 0 0 220px rgba(0,0,0,0.9);
  pointer-events: none;
}

/* grain */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: 0.12;
  pointer-events: none;
}

.scene {
  perspective: 1200px;
}

.container {
  text-align: center;
  padding: 50px;
  max-width: 720px;
  transform-style: preserve-3d;
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.015); }
}

h1 {
  font-size: 3.4rem;
  font-weight: 800;
  margin-bottom: 8px;
}

.identity {
  opacity: 0.6;
  margin-bottom: 30px;
}

.main-line {
  font-size: 2.8rem;
  font-weight: 900;
  margin-bottom: 24px;
}

.subline {
  opacity: 0.7;
  margin-bottom: 36px;
}

button {
  background: transparent;
  border: 2px solid rgba(255,255,255,0.4);
  color: #fff;
  padding: 18px 48px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover {
  border-color: #fff;
  transform: translateY(-2px);
}

.footer {
  position: fixed;
  bottom: 20px;
  font-size: 0.75rem;
  opacity: 0.35;
}

/* FULLSCREEN SCOLD */
.fullscreen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  z-index: 999;
}

.fullscreen.show {
  opacity: 1;
}

.fs-line {
  font-size: 4.2rem;
  font-weight: 900;
  opacity: 0;
  margin: 10px 0;
  transition: opacity 0.6s ease;
}

.fs-line.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="scene">
  <div class="container" id="card">
    <h1>Aloo7027</h1>
    <div class="identity">BHONDU site • LOW energy • NO seriousness</div>

    <div class="main-line">I'm Yonro</div>
    <div class="subline">GHEE aur TEL dono khatam hai</div>

    <button id="chaosBtn">Don’t click</button>
  </div>
</div>

<div class="footer">BEKAR build • ONLY chaos</div>

<!-- FULLSCREEN SCOLD -->
<div class="fullscreen" id="screen">
  <div class="fs-line" id="f1">phir se</div>
  <div class="fs-line" id="f2">aaj padhayi</div>
  <div class="fs-line" id="f3">nhi ki na??</div>
</div>

<script>
/* ===== PARALLAX (COLORFUL FEEL WITHOUT COLORS) ===== */
const card = document.getElementById("card");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 10;
  const y = (e.clientY / window.innerHeight - 0.5) * 10;
  card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== CORE CHAOS ===== */
const btn = document.getElementById("chaosBtn");
const screen = document.getElementById("screen");
const lines = [...document.querySelectorAll(".fs-line")];

btn.addEventListener("click", () => {
  if (Math.random() < 0.55) fullscreenScold();
  else alert("Tune phir aaj padhayi nahi kari?");
});

function fullscreenScold() {
  screen.classList.add("show");
  lines.forEach(l => l.classList.remove("show"));

  setTimeout(() => lines[0].classList.add("show"), 500);
  setTimeout(() => lines[1].classList.add("show"), 1200);
  setTimeout(() => lines[2].classList.add("show"), 2000);

  setTimeout(() => screen.classList.remove("show"), 4200);
  setTimeout(() => {
    window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
  }, 4600);
}

/* ===== FAKE LAG ===== */
function fakeLag(duration = 800) {
  document.body.style.cursor = "wait";
  document.body.style.pointerEvents = "none";
  setTimeout(() => {
    document.body.style.cursor = "";
    document.body.style.pointerEvents = "";
  }, duration);
}
document.addEventListener("click", () => {
  if (Math.random() < 0.25) fakeLag(700 + Math.random() * 600);
});

/* ===== FAKE BATTERY ===== */
setTimeout(() => {
  if (Math.random() < 0.8) {
    const warn = document.createElement("div");
    warn.innerHTML = `<div style="background:#111;border:1px solid #444;padding:14px;font-size:.85rem;">Battery critically low.<br>Please connect your charger.</div>`;
    warn.style.position = "fixed";
    warn.style.bottom = "30px";
    warn.style.right = "30px";
    warn.style.zIndex = "999";
    document.body.appendChild(warn);
    setTimeout(() => warn.remove(), 5000);
  }
}, 15000 + Math.random() * 15000);

/* ===== FAKE PERMISSION ===== */
setTimeout(() => {
  if (Math.random() < 0.7) {
    const box = document.createElement("div");
    box.innerHTML = `<div style="background:#111;border:1px solid #444;padding:16px;font-size:.85rem;">This site wants to access your productivity<br><br><button>Block</button> <button>Allow</button></div>`;
    box.style.position = "fixed";
    box.style.top = "20px";
    box.style.left = "50%";
    box.style.transform = "translateX(-50%)";
    box.style.zIndex = "999";
    document.body.appendChild(box);
    box.querySelectorAll("button").forEach(b => b.onclick = () => box.remove());
  }
}, 10000 + Math.random() * 15000);

/* ===== BLACK FLASH ===== */
setTimeout(() => {
  if (Math.random() < 0.35) {
    const flash = document.createElement("div");
    flash.innerText = "GU KHALE";
    Object.assign(flash.style,{
      position:"fixed",inset:"0",background:"#000",color:"#fff",
      display:"flex",alignItems:"center",justifyContent:"center",
      fontSize:"5rem",fontWeight:"900",zIndex:"10000"
    });
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 350);
  }
}, 8000 + Math.random() * 20000);
</script>

</body>
</html>
