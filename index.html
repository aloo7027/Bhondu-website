<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aloo7027</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        font-family: system-ui, sans-serif;
        background: radial-gradient(circle at top, #111, #000);
        color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 40px;
        max-width: 650px;
        animation: float 4s ease-in-out infinite;
        z-index: 2;
    }

    h1 {
        font-size: 3.2rem;
        margin-bottom: 8px;
        letter-spacing: 1px;
    }

    .identity {
        font-size: 1.1rem;
        opacity: 0.65;
        margin-bottom: 25px;
    }

    .statement {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 35px;
        line-height: 1.3;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .subline {
        font-size: 1.1rem;
        opacity: 0.7;
        margin-bottom: 35px;
    }

    button {
        background: none;
        border: 2px solid #666;
        color: #fff;
        padding: 14px 34px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 40px;
        transition: all 0.3s ease;
        position: relative;
    }

    button:hover {
        border-color: #fff;
        background: rgba(255,255,255,0.06);
        transform: scale(1.05);
    }

    .meta {
        margin-top: 25px;
        font-size: 0.9rem;
        opacity: 0.45;
    }

    .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        opacity: 0.35;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    .dot {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        opacity: 0.15;
        animation: drift linear infinite;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(100vh); }
    }

    .error {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #111;
        border: 1px solid #555;
        padding: 14px 18px;
        font-size: 0.85rem;
        opacity: 0;
        transition: 0.4s;
    }

    .error.show {
        opacity: 1;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Aloo7027</h1>

    <div class="identity">
        test site • chaotic energy • zero seriousness
    </div>

    <div class="statement">
        I am now Yonro bhaiya
    </div>

    <div class="subline">
        I'm wasting time as usual
    </div>

    <button onclick="triggerChaos()">Don’t click</button>

    <div class="meta">
        productivity status: unchanged
    </div>
</div>

<div class="footer">
    experimental build • nothing important happening
</div>

<div class="error" id="errorBox">
    Tune phir aaj padhayi nhi ki na?
</div>

<script>
    function triggerChaos() {
        const actions = [
            () => alert("Tune phir aaj padhayi nhi ki na?"),
            () => showError(),
            () => window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank"),
            () => alert("No progress detected."),
        ];
        actions[Math.floor(Math.random() * actions.length)]();
    }

    function showError() {
        const box = document.getElementById("errorBox");
        box.classList.add("show");
        setTimeout(() => box.classList.remove("show"), 2500);
    }

    for (let i = 0; i < 80; i++) {
        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.left = Math.random() * 100 + "vw";
        dot.style.top = Math.random() * -100 + "vh";
        dot.style.animationDuration = (6 + Math.random() * 10) + "s";
        document.body.appendChild(dot);
    }
</script>

</body>
</html>
